title: "圏論勉強ノート"
summary: |-
  圏論を勉強したメモ書きです。
  勉強を進めるにつれてページが増えていきます。

  数学的な厳密さを欠いた議論や証明を省いた部分が多くあるので、これを使って勉強するのはおすすめしません。

  教科書はSteve AwodeyのCategory Theoryを使っています。
  集合論の教科書として松坂和夫先生の集合・位相入門を使っています。

